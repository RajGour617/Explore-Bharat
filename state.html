<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>State ‚Äî Explore Bharat</title>
  <link rel="icon" type="image/x-icon" href="images/logo.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="dark-mode.css">

  <style>
    body {
      background: linear-gradient(135deg, #f9fafb 0%, #fff6a8 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      color: #232f46;
    }

    main.container {
      padding: 2.5rem 0 2rem 0;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      animation: fadeIn 1.2s cubic-bezier(.23, 1.01, .32, 1) both;
    }

    /* View toggling */
    #statesGridContainer {
      display: block;
    }

    #stateDetailContainer {
      display: none;
    }

    body.state-selected #statesGridContainer {
      display: none;
    }

    body.state-selected #stateDetailContainer {
      display: block;
    }

    .state-banner {
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      border-radius: 18px;
      margin: 2rem 0 1.5rem 0;
      padding: 2rem 2.5rem;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s;
    }

    .state-banner:hover {
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.18);
    }

    .state-intro {
      font-size: 1.15rem;
      color: #374151;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 1.2rem 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
      animation: fadeInUp 1.2s cubic-bezier(.23, 1.01, .32, 1) both;
    }

    .cards-grid h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2563eb;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 12px rgba(37, 99, 235, 0.08);
      border-left: 6px solid #2563eb;
      padding-left: 12px;
      background: linear-gradient(90deg, #e0e7ff 0%, #fff 100%);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.04);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
      animation: fadeInUp 1.3s cubic-bezier(.23, 1.01, .32, 1) both;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
      padding: 1.2rem 1rem 1.5rem 1rem;
      transition: box-shadow 0.3s, transform 0.3s;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1.4s cubic-bezier(.23, 1.01, .32, 1) both;
    }

    .card:hover {
      box-shadow: 0 12px 32px rgba(37, 99, 235, 0.13);
      transform: translateY(-6px) scale(1.03);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card h4 {
      font-size: 1.15rem;
      font-weight: 600;
      color: #1b263b;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #374151;
      font-size: 0.98rem;
      margin-bottom: 0.5rem;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
      transition: background 0.2s;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .modal {
      background: rgba(0, 0, 0, 0.45);
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.5s;
    }

    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 32px rgba(37, 99, 235, 0.13);
      max-width: 420px;
      min-width: 320px;
      position: relative;
      animation: fadeInUp 0.7s;
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #2563eb;
      cursor: pointer;
      transition: color 0.2s;
    }

    .modal-close:hover {
      color: #a93226;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</head>

<body>
  <header class="site-header small">
    <div class="brand">
      <div class="logo-mark"><img src="images/logo.jpg" alt="Logo" width="40"></div>
      <div class="brand-text">
        <h3><a href=index.html style="color: inherit; text-decoration: none;"><strong>Explore Bharat</strong></a>
        </h3>
      </div>
    </div>
    <div class="top-controls">
      <nav class="top-nav">
        <a href="index.html" data-translate="home">Home</a>
        <a href="category.html" data-translate="categories">Categories</a>
      </nav>
      <div class="search-lang">
        <input id="globalSearch" type="search" data-translate="searchPlaceholder" data-translate-attr="placeholder"
          placeholder="üîé Search...">
        <button id="langToggle" class="btn-small" aria-label="Toggle language">EN/‡§π‡§ø‡§Ç</button>
        <button id="theme-switcher" class="btn-small">üåô</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="top-row"
      style="display: flex; gap: 2.5rem; align-items: center; margin-bottom: 2.5rem; flex-wrap: wrap;">
      <div style="flex: 1; min-width: 220px;">
        <label for="stateDropdown" style="position: absolute; left: -9999px;">Choose a state</label>
        <select id="stateFilter" title="Choose a state" aria-label="Choose a state"
          style="width: 100%; font-size: 1.1rem; padding: 0.7rem 1.2rem; border-radius: 12px; border: 1px solid #e5e7eb; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
          <option value="">Select a State...</option>
        </select>
      </div>
      <div style="flex: 2; min-width: 320px; max-width: 540px;">
        <video id="bgVideo" autoplay muted loop playsinline aria-hidden="true"
          style="width: 100%; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.12);">
          <source src="images/herobg.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <!-- Initial view: Grid of all states -->
    <section id="statesGridContainer">
      <h1 style="text-align: center; font-size: 1.8rem; margin-bottom: 2rem;">Select a State to Explore</h1>
      <div id="statesGrid" class="grid">
        <!-- State cards will be injected here by JS -->
      </div>
    </section>

    <!-- Detail view: Shown after a state is selected -->
    <div id="stateDetailContainer">
      <button id="backToStates" class="btn btn-primary" style="margin-bottom: 1.5rem;">‚Üê Back to All States</button>
      <div id="stateBanner" class="state-banner" aria-label="State banner">
        <!-- Banner populated dynamically -->
      </div>
      <section id="stateIntro" class="state-intro">
        <!-- State intro text populated by JS -->
      </section>
      <section class="cards-grid" aria-live="polite">
        <h2>Cities & Attractions</h2>
        <div id="citiesGrid" class="grid"></div>

        <h2>Festivals</h2>
        <div id="festivalsGrid" class="grid"></div>

        <h2>Food</h2>
        <div id="foodGrid" class="grid"></div>

        <h2>Dance & Music</h2>
        <div id="danceGrid" class="grid"></div>

        <h2>Arts & Crafts</h2>
        <div id="craftGrid" class="grid"></div>
      </section>
    </div>

  </main>

  <!-- Modal -->
  <!-- <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="modal-close" id="modalClose">‚úï</button>
      <div id="modalBody"></div>
    </div>
  </div> -->

  <script src="script.js" defer></script>
  <script src="theme-switcher.js"></script>
</body>

</html>
